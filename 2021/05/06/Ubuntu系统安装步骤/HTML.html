<p>HTML:</p>
<p>Hyper Text Markup Language  超文本标记语言</p>
<p>&lt;&gt; 里面的内容属于标签</p>
<head>
         head表示网页头部     自闭合标签！
</head>
<body>             body表示网页 主体
</body>
<p>注释方法：</p>
<!-- --> 前两个--表示开始，后两个--表示结束
<p>DOCTYPE：文档规范的声明（文档类型）</p>
<p>title 表示网页的标题</p>
<p>meta 描述性标签，描述网站的一些信息（字符编码等），一般用来做 seo</p>
<p>命令行输入 p，在输入 tab 健即可补全（p 标签）</p>
<p>换行标签（br 标签）是一个单标签，只需要在句尾加<br/></p>
